<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body  id="adminpanel" style="background-color:rgba(156, 156, 156, 1);">
    <div class="dashboard">
        <div class="dashboardmenu">
            
            <ul>
                <li>Dashboard</li>
                <li><a href="AddBlog.html"style="text-decoration: none; color:white;">Add Blog</a></li>
                <li><a href="Comments.html"style="text-decoration: none;color:white;">Comments</a></li>
                <li><a href="Messages.html"style="text-decoration: none;color:white;">Messages</a></li>
            </ul>
        </div>
        <div class="searchkeywords">
            <img src="searchicon.png">
            <input type="text" id="keywordsearch" name="keywordsearch" placeholder="Search for Keywords">

        </div>
        <div class="counter" id="Counter">
            <div class="UserCount" id="UserCount"><h3>User Count: <span>80</span></h3></div>
            <div class="BlogCount" id="BlogCount"><h3>Blog Count: <span>6</span></h3></div>
            
        </div>
        <div class="sitevisitstracker" id="sitevtracker">
            <h2>Site Activity Tracker</h2>
            <img src="siteactivitytracker.png">
        </div>

        <div class="UserList">

            <input type="text" id="UserSearch" name="UserSearch" placeholder="Search for a User">
            <ul style="list-style-type: none;"> 
        </div>
        <div class="BlogList">

            <input type="text" id="BlogSearch" name="BlogSearch" placeholder="Search for a Blog">

        </div>
        <div class="sitevisits" id="sitevisits">

            <p>Site Visits: <span>20</span></p>

        </div>
        <div class="advertclicks" id="Advertclicks">

            <p>Advert Clicks: <span>20</span></p>

        </div>

    </div>
    
</body>
</html>
