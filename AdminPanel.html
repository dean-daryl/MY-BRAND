<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body style="overflow-x:hidden ;">
    <div class="dashboard">
        <div class="menu">
            
            <ul>
                <li>Dashboard</li>
                <li>Add Blog</li>
                <li>Comments</li>
                <li>Message</li>
            </ul>
        </div>
        <div class="counter">
            <div class="UserCount"><h3>User Count: <span>80</span></h3></div>
            <div class="BlogCount"><h3>Blog Count: <span>6</span></h3></div>
            
        </div>

        <div class="UserList">

            <input type="text" id="UserSearch" name="UserSearch" value="Search for a User">
            <ul style="list-style-type: none;"> 
        </div>
        <div class="BlogList">

            <input type="text" id="BlogSearch" name="BlogSearch" value="Search for a Blog">

        </div>
        

    </div>
    
</body>
</html>
